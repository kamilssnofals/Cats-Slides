<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>sliders | Cats</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div
					style="
						background: linear-gradient(229.99deg, #e3eeee -26%, #378add 145%);
					"
				>
					<h1>Snow in the desert</h1>
					<p>Love, death & Cats</p>
				</div>
				<div
					style="
						background: linear-gradient(215.32deg, #f25a0f -1%, #e07a7a 124%);
					"
				>
					<h1>Life & Animals</h1>
					<p>Love, death & Cats</p>
				</div>
				<div
					style="
						background: linear-gradient(221.87deg, #989898 1%, #d88b2c 128%);
					"
				>
					<h1>Dangerous Beast</h1>
					<p>Love, death & Cats</p>
				</div>
				<div
					style="
						background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
					"
				>
					<h1>Owesome Animal</h1>
					<p>Love, death & Cats</p>
				</div>
			</div>
			<div class="main-slide">
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1615111784767-4d7c527f32a1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDd8fGNhdHN8ZW58MHx8MHx8&w=1000&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1574144611937-0df059b5ef3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzR8fGNhdHN8ZW58MHx8MHx8&w=1000&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1548546738-8509cb246ed3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGNhdHN8ZW58MHx8MHx8&w=1000&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://plus.unsplash.com/premium_photo-1664302954356-a79b02fe66b8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDl8fGNhdHMlMjBzbm93fGVufDB8fDB8fA%3D%3D&w=1000&q=80');
					"
				></div>
			</div>

				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
